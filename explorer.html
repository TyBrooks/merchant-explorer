<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Merchant Explorer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="explorer.css">
  <script src='lib/angular.js'></script>
  <script src='app.js'></script>
  <script src='search/search_controller.js'></script>
  <script src='search/search_factories.js'></script>
  <script src='results/results_controller.js'></script>
  <script src='shared/merchant_api.js'></script>
  <script src='shared/merchant_result_service.js'></script>
   
</head>
<body>
  
  <section id='search' ng-controller='SearchCtrl as search'>
    <!-- <search-tabs></search-tabs> -->
    <div>
      <button ng-click='search.activateTab("search")'>Search</button>
      <button ng-click='search.activateTab("filter")'>Filter</button>
    </div>
    
    <form name='searchForm'>
      <!-- <search-input ng-show='{ search.isActive("search") }'> -->
      <div ng-show='search.isActive("search")'>
         <input type='text' name='searchPhrase' ng-model='search.searchParams.phrase'>
      </div>
      
      <!-- <search-filter ng-show='{ search.isActive("filter") }'> -->
      <div ng-show='search.isActive("filter")'>
        <select name='category' ng-model='search.filterParams.category' ng-options='category for category in search.categories'>
        </select>
        
        <select name='country' ng-model='search.filterParams.country' ng-options='country for country in search.countries'>
        </select>
        
        <select name='cpc' ng-model='search.filterParams.cpc' ng-options='cpc for cpc in search.cpc_cats'>
        </select>
      </div>
      
      <!-- <search-shared> -->
      <div>
        <label for='affiliatable'>Affiliates to Me</label>
        <input type='checkbox' id='affiliatable' name='affiliatable' ng-model='search.sharedParams.affiliatable'></input>
        <label for='insider'>Inisder Only</label>
        <input type='checkbox' id='insider'      name='insider'      ng-model='search.sharedParams.insider'></input>
        <label for='unrestricted'>Unrestricted Only</label>
        <input type='checkbox' id='unrestricted' name='unrestricted' ng-model='search.sharedParams.unrestricted'></input>
      </div>
      
      <button>Search</button>

    <form>
    
  </section>
  
  <section ng-controller='ResultsCtrl as results'>
    <results-table>
  </section>
  
</body>
</html>
